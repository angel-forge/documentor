services:
  db:
    image: pgvector/pgvector:pg16
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: documentor
      POSTGRES_PASSWORD: documentor
      POSTGRES_DB: documentor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U documentor"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
